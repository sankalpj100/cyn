
<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Georgia,Times,Times New Roman,serif;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 10px;
  font-size: 30px;
  text-align: center;
  background: white;
  height: 100%;
  border-radius: 10px;
  font-style: bold;
  color:#44c767;
}
.description {
  font-size: 12px;
  text-align: center;
  color: #2d7535;
  font-style: italic;
  line-height: 15px;
}
.footer {
  font-size: 20px;
  text-align: center;
  color: #2d7535;
  border-radius: 10px;
  font-style: italic;
}

.myButton {
	width: 100%;
	height: 100%;
	box-shadow: -1px 10px 6px -9px #3dc21b;
	/*background:linear-gradient(to bottom, #44c767 5%, #629945 100%);*/
	background-color:#44c767;
	border-radius:19px;
	border:10px solid white;
	display:block;
	cursor:pointer;
	color:#ffffff;
	font-family: Georgia,Times,Times New Roman,serif;
	font-size:30px;
	font-weight:bold;
	padding:20px 60px;
	text-decoration:none;
	text-shadow:0px 0px 0px #2f6627;
	text-align: center;
}
.myButton:hover {
	background:linear-gradient(to bottom, #44c767 100%);
	background-color:#629945;
}
.myButton:active {
	position:relative;
	top:1px;
}
.leftcolumn {   
  float: left;
  width: 75%;
}

.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}



.card {
   background-color: white;
   padding: 10px;
   margin-top: 15px;
   border-radius: 10px
   height:auto;
   width: auto;
 
}


.row:after {
  content: "";
  display: table;
  clear: both;
}



@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>NewsVibes</h2>
</div>
<div class="card">
<div class="description">
	<p>
	According to your vibes, be it happy or sad,
	</p>
	<p> 
	Read the news, what you thought could have had!
	</p>
</div>
</div>
<!-- <div class="row"> -->
<div class="row">
<div class="card">
<div>
<form action="/allnews">
<input href="#" type="submit" value="All News :o" class="myButton"/> 
</form>
</div>
</div>
</div>
<div class="row">
<div class="card">
<div>
<form action="/happynews">
<input href="#" type="submit" value="Happy News :)" class="myButton"/> 
</form>
</div>
</div>
</div>
<div class="row">
<div class="card">
<div>
<form action="/sadnews">
<input href="#" type="submit" value="Sad News :(" class="myButton"/> 
</form>
</div>
</div>
</div>
<div class="card">
<div class="footer">
	<h>Developed by Sankalp Jaiswal &#169</h>
</div>
</div>
</body>
</html>
